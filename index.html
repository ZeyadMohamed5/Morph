<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />

    <title>Morph - Discover the Art of Dressing Up</title>
    <meta
      name="description"
      content="Discover the latest trends in fashion with Morph. Made in Egypt, dedicated to Egypt. Shop our new arrivals and featured collections."
    />
    <link rel="canonical" href="https://morpheg.store" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Morph - Discover the Art of Dressing Up"
    />
    <meta
      property="og:description"
      content="Discover the latest trends in fashion with Morph. Made in Egypt, dedicated to Egypt."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://morpheg.store" />
    <meta
      property="og:image"
      content="https://morpheg.store/assets/morph-preview.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Morph - Discover the Art of Dressing Up"
    />
    <meta
      name="twitter:description"
      content="Discover the latest trends in fashion with Morph. Made in Egypt, dedicated to Egypt."
    />
    <meta
      name="twitter:image"
      content="https://morpheg.store/assets/morph-preview.jpg"
    />
    <!-- Theme color for light and dark mode -->
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#432918"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#432918"
    />

    <!-- Additional SEO -->
    <meta
      name="keywords"
      content="fashion, clothing, dress, women, summer, new arrivals, online shopping, handmade, Egypt"
    />
    <meta name="author" content="Morph Team" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;"
    />

    <!--  better performance -->
    <link rel="dns-prefetch" href="https://morph-ecommerce.onrender.com" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ClothingStore",
        "name": "Morph",
        "description": "Discover the latest trends in fashion with Morph. Made in Egypt, dedicated to Egypt.",
        "url": "https://morpheg.store",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "EG"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
